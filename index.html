<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Resource Portal</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="menu container">
			<h1 class="logo">
				<a><img src="img/logo_s.svg"></a>
			</h1>
			<ul>
				<li><a>about</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="top_sec">
			<div class="container">
				<div></div>
				<div></div>
			</div>
		</section>

		<section class="main_sec">
			<div class="main_btns container">
				<button id="find_btn"><h3>Find</h3><img src="img/btns-01.svg"></button>
				<button id="wizard_btn" class="active"><h3>Wizard</h3><img src="img/btns-02.svg"></button>
				<button id="library_btn"><h3>Library</h3><img src="img/btns-03.svg"></button>
			</div>
			<div class="main_conts">
				<div id="find_cont">
					<div class="container">
					  <form action="" autocomplete="on">
					  	<input id="search" name="search" type="text" placeholder="What're you looking for ?">
					  	<input id="search_submit" value="" type="submit">
					  	<label for="search_submit"><i class="material-icons">&#xE8B6;</i></label>
					  </form>
					</div>
				</div>
				<div id="wizard_cont" class="active">
					<div class="container">
						<form class="wizard">
							<p>Description</p>
							<p>Q1. Where are you from ?</p>
							<select name="country">
							  <option value="Taiwan">Taiwan</option>
							</select>
							<p>Q2. What are you ... ?</p>
							<input type="checkbox" name="platform" id="Windows" value="Windows">
							<label for="Windows">Windows</label>
							<input type="checkbox" name="platform" id="MacOS" value="MacOS">
							<label for="MacOS">MacOS</label>
							<input type="checkbox" name="platform" id="iOS" value="iOS">
							<label for="iOS">iOS</label>
							<input type="checkbox" name="platform" id="Android" value="Android">
							<label for="Android">Android</label>
							<div>
								<input type="submit">
							</div>
						</form>
					</div>
				</div>
				<div id="library_cont">
					<div class="container"></div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<section>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
	</footer>
</body>
</html>
